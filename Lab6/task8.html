<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="task8.css">

</head>
<body>
    <h2>Registration Form</h2>
    <form id="form" action="get">
        <div class="mb-3" id="form-control-name">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control form-control-sm" id="name" placeholder="Full Name">
            <small class="error" id="error-name">Please Enter name</small>
        </div>
        <div class="mb-3" id="form-control-address">
            <label for="address" class="form-label">Email Address</label>
            <input type="text" class="form-control form-control-sm" id="address" placeholder="Email Address">
            <small class="error" id="error-address">Please Enter Address</small>
        </div>
        <div class="mb-3" id="form-control-phone">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control form-control-sm" id="phone" placeholder="Phone Number">
            <small class="error" id="error-phone">Please Enter Phone</small>
        </div>
        <div class="mb-3" id="form-control-password">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password">
            <small class="error" id="error-password">Please Enter password</small>
        </div>
        <div class="mb-3" id="form-control-confirmpass">
            <label for="confirmpass" class="form-label">Confirm Password</label>
            <input type="confirmpass" class="form-control form-control-sm" id="confirmpass" placeholder="Confirm Password">
            <small class="error" id="error-confirmpass">Please Enter Correct Password</small>
        </div>
            <input style="background-color: rgb(57, 57, 186); color: white; padding: 5px;"  type="submit" value="Register">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="task8.js"></script>
    <br><br>
    <div class="home">
        <a href="index.html">Home</a>
    </div> 
</body>
</html>
